<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="js/script.js" defer></script>
    <link rel="website icon" type="jpg" href="assets/images/ramen/gyukotsu.jpg">
</head>
<body>

    <header>
        <h3>Ramen Rater Pro</h3>
        <i class="fa-solid fa-bowl-food"></i>
            <p>We Loovee Your Feedback</p>
    </header>

        <main>
            <div id="ramen">
                <img src="assets/images/Ramen/kojiro.jpg" alt="ko">
                <img src="assets/images/ramen/gyukotsu.jpg" alt="gyu">
                <img src="assets/images/Ramen/naruto.jpg" alt="na">
                <img src="assets/images/Ramen/shoyu.jpg" alt="sh">
                <img src="assets/images/Ramen/nirvana.jpg" alt="ni">
                
            </div>

            <div id="place">
                <img class="holder" src="assets/images/image-placeholder.jpeg" alt="forplacing">
                <h2 class="name">Ramen</h2>
                <h3 class="restaurant">Restaurant</h3>
            </div>

                    <h3>Rating:</h3>
            <p>
            <span id='rating-display'>Rating Goes Here</span> / 10
            </p>
            <h3>Comment:</h3>
            <p id='comment-display'>Comment Goes Here/Maoni Yawekwe Hapa</p>

            <form id="new-ramen">
                <h4>Add New Ramen</h4>
                <label for="name">Name: </label>
                <input type="text" name="name" id="new-name" />
                   <label for="restaurant">Restaurant: </label>
                <input type="text" name="restaurant" id="new-restaurant" />
                <label for="image">Image: </label>
                <input type="text" name="image" id="new-image" />
                <label for="rating">Rating: </label>
                <input type="number" name="rating" id="new-rating" />
                <label for="new-comment">Your Comment: </label>
                <textarea name="new-comment" id="new-comment"></textarea>
                <input type="submit" value="Create" />
            </form>

        </main>

        <footer>
            <i class="fa-solid fa-bowl-food"></i>
            <p>We Await Your Return/Twangoja Mrudi Tena</p>
            </footer>

</body>
</html>
